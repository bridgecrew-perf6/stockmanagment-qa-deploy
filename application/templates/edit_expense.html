{% extends "layout.html" %}


{% block content %}
   <main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card border-1 rounded-lg mt-10">
                    <div class="card-header"><h4 class="text-center font-weight-light my-1">Edit Expense</h4></div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" >Date</label><input class="form-control" type="text" value="{{data.date}}"/></div>
                                </div>
                            
                                    <div class="col-md-6">
                                        <div class="form-group"><label class="small mb-1" >BreakFast</label><input class="form-control" value="{{data.breakfast}}" type="text"/></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group"><label class="small mb-1" >Lunch</label><input class="form-control" value="{{data.lunch}}" type="text"/></div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <div class="form-group"><label class="small mb-1" >Dinner</label><input class="form-control" value="{{data.dinner}}" type="text"/></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group"><label class="small mb-1" >Total Spent</label><input class="form-control" readonly value="{{data.dinner}}"  type="text"/></div>
                                    </div>

                                    <div>
                                        <input class="form-control" readonly value="500" type="hidden"/>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group"><label class="small mb-1" >Daily Saved Amount</label><input class="form-control" readonly value="{{data.amount_saved}}" type="text"/></div>
                                    </div>
                                </div>
                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Description</label><input class="form-control py-4" id="inputEmailAddress" type="text"  placeholder="Description " /></div>
                            <div class="form-row">
                                <div class="col-md-4">
                                    <div class="form-group mt-4 mb-0"><a class="btn btn-warning " href="{{url_for('Dashboard')}}">Cancel</a></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mt-4 mb-0"><a class="btn btn-primary " href="#">Save</a></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </main>
{% endblock %}

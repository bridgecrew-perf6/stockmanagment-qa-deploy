{% extends "layout.html" %}


{% block content %}
   <main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card border-1 rounded-lg mt-10">
                    <div class="card-header"><h3 class="text-center font-weight-light my-1">Add income</h3></div>
                    <div class="card-body">
                        <form action="/addincome" method="POST">
                            <div class="form-row">
                                <div class="col-md-10">
                                    <div class="form-group"><label class="small mb-1" for="inputFirstName">Date</label><input class="datepicker form-control" type="date" size="50" name="income_date" id="dtpDate" required="" value="" tabindex="6"></div>
                                </div> 
                            </div>
                            <div class="form-row">
                                <div class="col-md-10">
                                    <div class="form-group"><label class="small mb-1">Income type</label>
                                        <select class="form-control" name="income_type" id="Account_type" >
                                        <option value="Salary">Salary</option>
                                        <option value="personal_income">Personal injection</option>
                                        </select>
                                    </div>
                                </div> 
                            </div>
                                
                            <div class="form-row">
                                <div class="col-md-10">
                                    <div class="form-group"><label class="small mb-1" >Amount</label><input class="form-control" name="amount" type="text"/></div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-md-4">
                                    <div class="form-group mt-4 mb-0"><a class="btn btn-warning " href="{{url_for('dashboard')}}">Cancel</a></div>
                                   
                                </div>
                                <div class="form-group mt-4 mb-0"><input type="submit" value="Save"></div>
                                
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </main>
{% endblock %}
